<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Is It Pink? - Evaluating Color Psychology's Top 50 Shades of Pink</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
  </head>
 
  <body>
    <h1>Is It Pink?</h1>
    <h2>Evaluating Color Psychology's Top 50 Shades of Pink</h2>
    <h3>By: Alyssa Frederick</h3>
    
    <button class="watermelonbutton">
      <a href="#watermelon-section">Watermelon</a>
    </button>
    
    <button class="salmonbutton">
      <a href="#salmon-section">Salmon</a>
    </button>

    <button class="mauvebutton">
      <a href="#mauve-section">Mauve</a>
    </button>
    
    <button class="pastelpinkbutton">
      <a href="#pastelpink-section">Pastel Pink</a>
    </button>   
 
    <button class="fuchsiabutton">
      <a href="#fuchsia-section">Fuchsia</a>
    </button>       

    <section id="watermelon-section">
      <h3 class="watermelon">Watermelon</h3>
      <img src="Images/Watermelon.png" alt="Watermelon Color Swatch">
      <p>Yes!</p>
    </section>
    
    <section id="salmon-section">
      <h3 class="salmon">Salmon</h3>
      <img src="Images/Salmon.png" alt="Salmon Color Swatch">
      <p>Yes!</p>
    </section>
    
    <section id="mauve-section">
      <h3 class="mauve">Mauve</h3>
      <img src="Images/Mauve.png" alt="Mauve Color Swatch">
      <p>No. This is light purple.</p>
    </section>

    <section id="pastelpink-section">
      <h3 class="pastelpink">Pastel Pink</h3>
      <img src="Images/Pastel Pink.png"  alt="Pastel Pink Color Swatch">
      <p>Yes!</p>
    </section>

    <section id="fuchsia-section">
      <h3 class="fuchsia">Fuchsia</h3>
      <img src="Images/Fuchsia.png"  alt="Fuchsia Color Swatch">
      <p>No. This shade of fuchsia is definetly purple. Fuchsia should be much more pink.</p>
    </section>

  </body>
</html>
